<!DOCTYPE html>
<html lang="en">
<!-- Header -->
  <head>
    <title>Vusic</title>
<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
<!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<!-- Fonts from Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
<!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
<!-- Compiled and minified Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<!-- Linking CSS Stylesheet -->
    <link rel="stylesheet" href="./css/styles.css">
<!-- Font Awesome for Icons -->
    <script src="https://use.fontawesome.com/72ba723ecd.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
  </head>
<!-- Body -->
  <body>
    <section class="spinner-wrapper">
      <h1>Vusic</h1>
      <div class="spinner">
        <div class="dot1"></div>
        <div class="dot2"></div>
      </div>
    </section>
    <main>
      <div>
        <ul class="slideshow">
        </ul>
      </div>
        <div class="menu-icon--prevImage" id="js-prevImageArrow">
            <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
        </div>
        <div class="menu-icon--nextImage" id="js-nextImageArrow">
          <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
        </div>
      </div>
       <section class="site-message-frame">
        <div class="site-messge-content">
          <h2 class="site-message-headline">Vusic</h2>
          <p class="title-definition"></p>
          <p>Welcome to <span class="logo-font">Vusic</span>
          <a href="#" class="start-button">Let's begin</a>
        </div>
      </section>
    </main>
<!-- Youtube -->
    <div id="player" style="position: absolute; top: -9999px; left: -9999px; z-index: -15000"></div>
<!-- Rendering JS to Dom -->
    <script src="http://www.youtube.com/player_api"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
<!-- Import app.js -->
    <script src="./js/app.js"></script>
<!-- Footer -->
    <footer>
    </footer>
  </body>
</html>
